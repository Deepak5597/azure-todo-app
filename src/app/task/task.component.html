<div class="px-4 py-4 cursor-pointer hover:bg-gray-100 shadow-xl">
    <h4 class="text-xl font-bold">{{taskData?.taskTitle}}</h4>
    <p class="text-sm">{{taskData?.taskDescription.length > descriptionLength ? taskData?.taskDescription.substring(0,descriptionLength) + "..." : taskData?.taskDescription}}</p>
    <div class="my-2 flex flex-col">
      <div class="flex flex-row justify-between">
        <span class="text-xs font-semibold">Status</span>
        <span class="text-xs">{{taskData?.taskStatus.toLowerCase()}}</span>
      </div>
      <input type="range" [attr.value]="taskStatusValue"/>
    </div>
    <div class="flex flex-row justify-between">
      <span class="text-xs text-gray-600"><span class="font-semibold">Created -</span> {{taskData?.createdAt.split(".")[0]}}</span>
    </div>
</div>
